<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelaat M'Gouna - Produits</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f7;
      color: #333;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
      background-image: url('https://via.placeholder.com/1200x500?text=Rose+Background');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
    }

    #search {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 2px solid #e91e63;
      border-radius: 20px;
    }

    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .cart-button:hover {
      background-color: #45a049;
    }

    .cart-count {
      background-color: white;
      color: #4caf50;
      font-weight: bold;
      border-radius: 50%;
      padding: 5px 10px;
      position: absolute;
      top: -5px;
      right: -10px;
      font-size: 0.8em;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .product {
      background-color: white;
      margin: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin-top: 15px;
      font-size: 1.2em;
      color: #e91e63;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }

    #edit-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .details-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 0.9em;
      color: #ffffff;
      background-color: #e91e63;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .details-link:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #a0055f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .cart-button:hover {
      background-color: #da1688;
      transform: scale(1.1);
    }

    .cart-count {
      background-color: white;
      color: #af4c82;
      font-weight: bold;
      border-radius: 50%;
      padding: 5px 10px;
      position: absolute;
      top: -5px;
      right: -10px;
      font-size: 0.8em;
      border: 2px solid #af4c86;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kelaat M'Gouna</h1>
    <p>Commercer avec les roses de la vallée</p>
    <input type="text" id="search" placeholder="Rechercher des produits...">
    <button class="cart-button" onclick="goToCart()">
      Panier <span id="cart-count" class="cart-count">0</span>
    </button>
  </header>

  <main>
    <h2>Nos Produits</h2>
    <div id="product-list" class="product-list"></div>
  </main>

  <footer>
    <p>&copy; 2024 Kelaat M'Gouna E-Commerce. Tous droits réservés.</p>
  </footer>

  <div id="edit-modal">
    <h3>Modifier le produit</h3>
    <form id="edit-form">
      <label for="edit-name">Nom :</label>
      <input type="text" id="edit-name" required><br><br>
      <label for="edit-quantity">Quantité :</label>
      <input type="number" id="edit-quantity" min="0" required><br><br>
      <label for="edit-video">Vidéo :</label>
      <input type="file" id="edit-video" accept="video/*"><br><br>
      <button type="submit">Enregistrer</button>
      <button type="button" onclick="closeEditModal()">Annuler</button>
    </form>
  </div>
  <div id="overlay" onclick="closeEditModal()"></div>

  <script>
    const productListContainer = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const cartCount = document.getElementById('cart-count');
    const editModal = document.getElementById('edit-modal');
    const overlay = document.getElementById('overlay');
    const editForm = document.getElementById('edit-form');

    let products = JSON.parse(localStorage.getItem('products')) || [];
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    let currentEditingIndex = null;
    const isFournisseur = sessionStorage.getItem('isFournisseur') === 'true';

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((sum, product) => sum + product.quantity, 0);
      cartCount.textContent = totalItems;
    }

    function displayProducts(products) {
      productListContainer.innerHTML = '';

      if (products.length === 0) {
        productListContainer.innerHTML = '<p>Aucun produit disponible.</p>';
        return;
      }

      products.forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Quantité: ${product.quantity || 0}</p>
          <a href="produit_detail.html?id=${index}" class="details-link">Voir les détails</a>
          ${
            isFournisseur
              ? `<button onclick="editProduct(${index})">Modifier les détails</button>`
              : ''
          }
        `;
        productListContainer.appendChild(productElement);
      });
    }

    function editProduct(index) {
      currentEditingIndex = index;
      const product = products[index];
      document.getElementById('edit-name').value = product.name;
      document.getElementById('edit-quantity').value = product.quantity;
      editModal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeEditModal() {
      editModal.style.display = 'none';
      overlay.style.display = 'none';
    }

    function handleEditSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('edit-name').value;
      const quantity = document.getElementById('edit-quantity').value;
      products[currentEditingIndex] = {
        ...products[currentEditingIndex],
        name,
        quantity,
      };
      localStorage.setItem('products', JSON.stringify(products));
      displayProducts(products);
      closeEditModal();
    }

    function goToCart() {
      window.location.href = 'panie.html';
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
      );
      displayProducts(filteredProducts);
    });

    editForm.addEventListener('submit', handleEditSubmit);

    window.addEventListener('load', () => {
      displayProducts(products);
      updateCartCount();
    });
  </script>
</body>
</html>
